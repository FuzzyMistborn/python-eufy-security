        content:
          application/json:
            schema:
              type: object
              properties:
                sn:
                  type: string
                device_type:
                  type: string
                rom_version:
                  type: integer
                current_version_name:
                  type: string
              required:
                - sn
                - device_type
      responses:
        'default':
          description: 'Ok'
    


security:
  - TokenAuth: []

components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      in: header
      name: X-Auth-Token
  schemas:
    Response:
      properties:
        code:
          type: integer
          example: 0
          description: >
            Response status code:
              * `0` - Success
              * `10003` - Failed to request
        msg:
          type: string
          example: Succeed.
          description: Explanation of the status code
        data:
          description: Payload
      required:
        - code
        - msg
    401Response:
      properties:
        banned:
          type: integer
    LoginResponse:
      properties:
        user_id:
          type: string
        email:
          type: string
        nick_name:
          type: string
        auth_token:
          type: string
          description: The token used in further communications
        token_expires_at:
          type: integer
        avatar:
          type: string
        invitation_code:
          type: string
        inviter_code:
          type: string
        mac_addr:
          type: string
        domain:
          type: string
          description: Should be used for further communications
        ab_code:
          type: string
        geo_key:
          type: string
        privilege:
          type: integer
        params:
          type: object
    Hub:
      properties:
        station_id:
          type: integer
        station_sn:
          type: string
        station_name:
          type: string
        station_model:
          type: string
        time_zone:
          type: string
        wifi_ssid:
          type: string
        ip_addr:
          type: string
        wifi_mac:
          type: string
        main_sw_version:
          type: string
        main_hw_version:
          type: string
        sec_sw_version:
          type: string
        sec_hw_version:
          type: string
        volume:
          type: string
        main_sw_time:
          type: integer
        bt_mac:
          type: string
        device_type:
          type: integer
        event_num:
          type: integer
        create_time:
          type: integer
        update_time:
          type: integer
        status:
          type: integer
        station_status:
          type: integer
        status_change_time:
          type: integer
        p2p_did:
          type: string
        push_did:
          type: string
        p2p_license:
          type: string
        push_license:
          type: string
        ndt_did:
          type: string
        ndt_license:
          type: string
        p2p_conn:
          type: string
        app_conn:
          type: string
        wipn_enc_dec_key:
          type: string
        wipn_ndt_aes128key:
          type: string
        query_server_did:
          type: string
        prefix:
          type: string
        member:
          $ref: '#/components/schemas/Member'
        params:
          type: array
          items:
            $ref: '#/components/schemas/DeviceParam'
        devices:
          type: array
          items:
            $ref: '#/components/schemas/Device'
    Device:
      properties:
        device_id:
          type: integer
        device_sn:
          type: string
        device_name:
          type: string
        device_model:
          type: string
        time_zone:
          type: string
        device_type:
          type: integer
        device_channel:
          type: integer
        station_sn:
          type: string
        schedule:
          type: string
        schedulex:
          type: string
        wifi_mac:
          type: string
        main_sw_version:
          type: string
        main_hw_version:
          type: string
        sec_sw_version:
          type: string
        sec_hw_version:
          type: string
        sector_id:
          type: integer
        event_num:
          type: integer
        wifi_ssid:
          type: string
        ip_addr:
          type: string
        volume:
          type: string
        main_sw_time:
          type: integer
        bind_time:
          type: integer
        bt_mac:
          type: string
        cover_path:
          type: string
        cover_time:
          type: integer
        local_ip:
          type: string
        language:
          type: string
        create_time:
          type: integer
        update_time:
          type: integer
        status:
          type: integer
    ExtendedDevice:
      allOf:
        - $ref: '#/components/schemas/Device'
        - type: object
          properties:
            svr_domain:
              type: string
            svr_port:
              type: integer
            station_conn:
              $ref: '#/components/schemas/Connection'
            family_num:
              type: integer
            member:
              $ref: '#/components/schemas/Member'
            permission:
              type: object
            params:
              type: array
              items:
                $ref: '#/components/schemas/DeviceParam'
            pir_total:
              type: integer
            pir_none:
              type: integer
            week_pir_total:
              type: integer
            week_pir_none:
              type: integer
            month_pir_total:
              type: integer
            month_pir_none:
              type: integer
    DeviceParam:
      properties:
        param_id:
          type: integer
        station_sn:
          type: string
        param_type:
          $ref: '#/components/schemas/ParamType'
        param_value:
          type: string
        create_time:
          type: integer
        update_time:
          type: integer
        status:
          type: integer
      required:
        - param_type
        - param_value
    ParamType:
      type: integer
      description: >
        Parameter type:
          * `1133` - camera upgrade now
          * `1134` - device upgrade now
          * `1140` - ???
          * `1214` - watermark mode
          * `1224` - guard mode (TODO: Add to the parser)
          * `1253` - ???
          * `1271` - snooze mode
          * `2001` - open device
          * `2002` - night visual
          * `2003` - volume
          * `2004` - detect mode
          * `2005` - detect motion sensitive
          * `2006` - detect zone
          * `2007` - un detect zone
          * `2010` - sdcard
          * `2015` - chime state
          * `2022` - ringing volume
          * `2023` - detect exposure
          * `2027` - detect switch
          * `2028` - detect scenario
          * `2029` - doorbell hdr
          * `2030` - doorbell ir mode
          * `2031` - doorbell video quality
          * `2032` - doorbell brightness
          * `2033` - doorbell distortion
          * `2034` - doorbell record quality
          * `2035` - doorbell motion notification
          * `2036` - doorbell notification open
          * `2037` - doorbell snooze start time
          * `2038` - doorbell notification jump mode
          * `2039` - doorbell led night mode
          * `2040` - doorbell ring record
          * `2041` - doorbell motion advance option
          * `2042` - doorbell audio recode
    Member:
      properties:
        family_id:
          type: integer
        station_sn:
          type: string
        admin_user_id:
          type: string
        member_user_id:
          type: string
        member_type:
          type: integer
        permissions:
          type: integer
        member_nick:
          type: string
        action_user_id:
          type: string
        fence_state:
          type: integer
        create_time:
          type: integer
        update_time:
          type: integer
        status:
          type: integer
        email:
          type: string
        nick_name:
          type: string
        avatar:
          type: string
        action_user_name:
          type: string
    Connection:
      # TODO: Reuse in Hub
      properties:
        station_sn:
          type: string
        station_name:
          type: string
        station_model:
          type: string
        main_sw_version:
          type: string
        main_hw_version:
          type: string
        p2p_did:
          type: string
        push_did:
          type: string
        ndt_did:
          type: string
        p2p_conn:
          type: string
        app_conn:
          type: string
        binded:
          type: boolean
        setup_code:
          type: string
        setup_id:
          type: string
    Record:
      properties:
        monitor_id:
          type: integer
        station_sn:
          type: string
        device_sn:
          type: string
        storage_type:
          type: integer
        storage_path:
          type: string
        hevc_storage_path:
          type: string
        cloud_path:
          type: string
        frame_num:
          type: integer
        thumb_path:
          type: string
        thumb_data:
          type: string
        start_time:
          type: integer
        end_time:
          type: integer
        cipher_id:
          type: integer
        cipher_user_id:
          type: string
        has_human:
          type: integer
        volume:
          type: string
        vision:
          type: integer
        device_name:
          type: string
        device_type:
          type: integer
        video_type:
          type: integer
        extra:
          type: string
        viewed:
          type: boolean
        create_time:
          type: integer
        update_time:
          type: integer
        status:
          type: integer
        station_name:
          type: string
        p2p_did:
          type: string
        push_did:
          type: string
        p2p_license:
          type: string
        push_license:
          type: string
        ndt_did:
          type: string
        ndt_license:
          type: string
        p2p_conn:
          type: string
        app_conn:
          type: string
        wipn_enc_dec_key:
          type: string
        wipn_ndt_aes128key:
          type: string
        query_server_did:
          type: string
        prefix:
          type: string
        ai_faces:
          type: array
          items:
            $ref: '#/components/schemas/AiFace'
        is_favorite:
          type: boolean
    AiFace:
      properties:
        ai_face_id:
          type: integer
        is_stranger:
          type: integer
        face_url:
          type: integer

