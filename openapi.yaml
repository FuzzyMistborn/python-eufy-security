openapi: 3.0.0
info:
  title: EufySecurity
  description: This is a documentation of EufySecurity API
  version: 0.1.0
  contact:
    email: nonsleepr@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: https://mysecurity.eufylife.com/api/v1
    description: WebApp
  - url: https://security-app.eufylife.com/v1
    description: Android entrypoint (US)
  - url: https://security-app-eu.eufylife.com/v1
    description: Android entrypoint for EU
  - url: https://security-app-pr.eufylife.com/v1
    description: Android entrypoint for PR
  - url: https://security-app-ci.eufylife.com/v1
    description: Continuous Integration?
  - url: https://security-app-qa.eufylife.com/v1
    description: Quality Assurance?
  - url: https://security-app-sqa.eufylife.com/v1
    description: Short Quality Assurance?

paths:
  /passport/login:
    post:
      summary: Login to EufySecurity
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: my@email.com
                password:
                  type: string
                  example: cGFzc3dvcmQK
                enc:
                  type: integer
                  example: 2
                  description: >
                    Password encoding:
                      * `2` - base64
                      * any other value - plain
              required:
                - email
                - password
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - type: object
                          - $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /app/get_hub_list:
    post:
      summary: Get the list of the hubs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                device_sn:
                  type: string
                  example: ''
                num:
                  type: integer
                  example: 100
                page:
                  type: integer
                  example: 0
                station_sn:
                  type: string
                  example: ''
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - type: array
                            items:
                              $ref: '#/components/schemas/Hub'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /app/get_devs_list:
    post:
      summary: Get the list of the devices
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                device_sn:
                  type: string
                  example: ''
                num:
                  type: integer
                  example: 100
                page:
                  type: integer
                  example: 0
                station_sn:
                  type: string
                  example: ''
                orderby:
                  type: string
                  example: ''
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - type: array
                            items:
                              $ref: '#/components/schemas/ExtendedDevice'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /event/app/get_all_history_record:
    post:
      summary: Get history records
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                device_sn:
                  type: string
                  example: ''
                start_time:
                  type: integer
                  example: 0
                end_time:
                  type: integer
                  example: 0
                offset:
                  type: integer
                  example: -18000
                id:
                  type: integer
                  example: 0
                num:
                  type: integer
                  example: 100
                pullup:
                  type: integer
                  example: true
                shared:
                  type: integer
                  example: true
                storage:
                  type: integer
                  example: 0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - type: array
                            items:
                              $ref: '#/components/schemas/Record'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /event/app/get_history_by_time:
    post:
      summary: Get history records (stored in the cloud?)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                device_sn:
                  type: string
                  example: ''
                start_time:
                  type: integer
                  example: 0
                end_time:
                  type: integer
                  example: 0
                offset:
                  type: integer
                  example: -18000
                storage:
                  type: integer
                  example: 2
                  description: >
                    Storage type:
                      * `2` - this is what WebApp sends
                      * any other number - returns results
                station_sn:
                  type: string
                  example: ''
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Response'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - type: array
                            items:
                              type: object
                              properties:
                                date:
                                  type: integer
                                  description: Timestamp
                                unviewed:
                                  type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'

  /passport/estimate_domain:
    post:
      summary: AndroidApp - Login to EufySecurity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ab:
                  type: string
                  example: "US"
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  Domain:
                    type: string
                    example: security-app.eufylife.com
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /app/upload_devs_params:
    post:
      summary: AndroidApp - Set Device Parameters (Used to set doorbell params)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                device_sn:
                  type: string
                station_sn:
                  type: string
                params:
                  type: array
                  items:
                    $ref: '#/components/schemas/DeviceParam'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  Domain:
                    type: string
                    example: security-app.eufylife.com
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /app/upload_hub_params:
    post:
      summary: AndroidApp - Set Hub Parameters
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                device_sn:
                  type: string
                station_sn:
                  type: string
                params:
                  type: array
                  items:
                    $ref: '#/components/schemas/DeviceParam'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  Domain:
                    type: string
                    example: security-app.eufylife.com
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'

  /voice/response/lists/{device_sn}:
    get:
      summary: AndroidApp - List voice responses
      parameters:
        - in: path
          required: true
          name: device_sn
          schema:
            type: string
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                # TODO
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /voice/response/create:
    post:
      summary: AndroidApp - Create voice response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              # TODO
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /voice/response/update:
    post:
      summary: AndroidApp - Update voice response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              # TODO
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401Response'
  /hub/get_p2p_connectinfo:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                station_sn:
                  type: string
              required:
                - station_sn
      responses:
        'default':
          description: 'Ok'
  /hub/check_device:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                station_sn:
                  type: string
                device_sn:
                  type: string
              required:
                - station_sn
                - device_sn
      responses:
        'default':
          description: 'Ok'
  /hub/get_dev_info:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                station_sn:
                  type: string
                device_sn:
                  type: string
                account:
                  type: string
                  description: "`user_id` from `/passport/login`"
              required:
                - station_sn
                - device_sn
                - account
      responses:
        'default':
          description: 'Ok'
  /hub/get_devs_params:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                station_sn:
                  type: string
                device_sn:
                  type: string
                account:
                  type: string
                  description: "`user_id` from `/passport/login`"
              required:
                - station_sn
                - device_sn
                - account
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/DeviceParam'
  /hub/get_rtsp_connectinfo:
    post:
      requestBody:
        content:
